<style type="text/css">
	body {

	div.tip {
		background:#000 url(../../../../www/trunk/web/tools/img/tooltip/black.png) 0 0 no-repeat;
		display:none;
		width:165px;
		height:63px;
		position:absolute;
		padding:20px;
		color:#fff;		
	}
	
	a.tip, a.titled {
		border:1px solid blue;
		display:blocK;
		padding:10px;
		width:100px;
		margin:0px;	
		margin-bottom:5px;
	}

<script>
$(function() {

 
	// base configuration
	var conf = {
		tip: '#tip', 
		position: ['top', 'left'], 
		offset: [-10, -10]
	};
	
	// topleft
	$(".titled:eq(0)").tooltip(conf);
	$(".titled:eq(1)").tooltip($.extend({}, conf)).dynamic();	
	
	
	// topright
	conf = $.extend(conf, {position: ['top', 'right'], effect: 'toggle', offset: [-10, 10]})
	$(".titled:eq(2)").tooltip(conf);
	$(".titled:eq(3)").tooltip($.extend({}, conf)).dynamic();
	
	
	// bottomleft
	conf = $.extend(conf, {position: ['bottom', 'left'], effect: 'toggle', offset: [10, -10]})
	$(".titled:eq(4)").tooltip(conf);
	$(".titled:eq(5)").tooltip($.extend({}, conf)).dynamic();
	
	// bottomright
	conf = $.extend(conf, {position: ['bottom', 'right'], effect: 'toggle', offset: [10, 10]})
	$(".titled:eq(6)").tooltip(conf);
	$(".titled:eq(7)").tooltip($.extend({}, conf)).dynamic();	
	
	
}); 
</script>
