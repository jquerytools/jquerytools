
<script src="../js/jquery-1.7.1.js"></script>
<script src="../../src/scrollable/scrollable.js"></script>
<script src="../../src/scrollable/scrollable.navigator.js"></script>
<script src="../../src/scrollable/scrollable.autoscroll.js"></script>

<link rel="stylesheet" type="text/css" href="style.css"/>

<script>
$(function() {
	$("#scrollable").scrollable({
		size: 3,
		circular: true		
	}).navigator(); 	
});

$(function() {
	$("#scrollable-auto").scrollable({
		size: 3,
		circular: true		
	}).navigator().autoscroll({
		autoplay: true,
		interval: 1000
	}); 	
});
</script>


<div>
	
	<a class="prev">prev</a>
	
	<div id="scrollable" class="scrollable" style="width:390px">
		
		<div class="items">
			<div>0</div>  
			<div>1</div>  
			<div>2</div>  
			<div>3</div>  
			<div>4</div>
			<div>5</div>  
			<div>6</div>
			<div>7</div> 
		</div>
		
	</div> 
	
	<a class="next">next</a>
	
</div>

<div>
	
	<a class="prev">prev</a>
	
	<div id="scrollable-auto" class="scrollable" style="width:390px">
		
		<div class="items">
			<div>0</div>  
			<div>1</div>  
			<div>2</div>  
			<div>3</div>  
			<div>4</div>
			<div>5</div>  
			<div>6</div>
			<div>7</div> 
		</div>
		
	</div> 
	
	<a class="next">next</a>
	
</div>
