<%-- :mode=jsp: --%>
<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c" %>
<c:set var="tools" value="all"/>
<%@ include file="../standalone.jsf" %>

<!-- tab styling -->
<link rel="stylesheet" type="text/css" href="${cdn}${jqt}/css/tabs-no-images.css"/>

<c:set var="html">
<!-- tabs -->
<ul class="css-tabs">
	<li><a href="ajax1.htm">Tab 1</a></li>
	<li><a href="ajax2.htm">Second tab</a></li>
	<li><a href="ajax3.htm">An ultra long third tab</a></li>
</ul>

<!-- single pane -->
<div class="css-panes">
	<div style="display:block"></div>
</div>
</c:set>

${html}

<!-- activate tabs with JavaScript -->
<script>
$(function() {
<c:set var="js">
$("ul.css-tabs").tabs("div.css-panes > div", {effect: 'ajax'}).history();
</c:set>
${js}
});
</script>
