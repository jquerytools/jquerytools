<%-- :mode=jsp: --%>
<%@ include file="../standalone.jsf" %>

<!-- styling of an exposed element -->
<style>
<c:set var="css">
#mask {
	background:#678 url(${jqt}/img/expose/mask_gradient_1000.png) no-repeat;
	background-position:${empty plain ? '-260px -79px' : '13% 160px'};
}
</c:set>
${css}

form.expose {
	border:1px outset #ccc;
	background:#fff url(${cdn}/img/global/gradient/h150.png) repeat-x;
	padding:20px;
	margin:20px 0;
	text-align:center;
	width:350px;
	-moz-border-radius:4px;
}

/* http://www.quirksmode.org/css/forms.html */
label, input {
	display: block;
	width: 150px;
	float: left;
	margin-bottom: 10px;
}

label {
	text-align: right;
	width: 75px;
	padding-right: 20px;
}

br {
	clear: left;
}
</style>

<!-- HTML structures -->
<c:set var="html">
<form class="expose">
	<label for="username">Username</label>
	<input id="username" /><br/>

	<label for="password">Password</label>
	<input id="password" type="password" /><br/>

</form>
</c:set>
${html}


<!-- javascript coding -->
<script>
<c:set var="js">
// execute your scripts when the DOM is ready. this is a good habit
$(function() {

	// expose the form when it's clicked or cursor is focused
	$("form.expose").bind("click keydown", function() {

		$(this).expose({

			// custom mask settings with CSS
			maskId: 'mask',

			// when exposing is done, change form's background color
			onLoad: function() {
				this.getExposed().css({backgroundColor: '#c7f8ff'});
			},

			// when "unexposed", return to original background color
			onClose: function() {
				this.getExposed().css({backgroundColor: null});
			},

			api: true

		}).load();
	});
});
</c:set>
${js}
</script>
