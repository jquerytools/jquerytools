<%-- :mode=jsp: --%>
<%@ taglib uri="http://java.sun.com/jsp/jstl/core" prefix="c" %>
<c:set var="tools" value="all" />
<c:set var="rootId" value="chained"/>
<%@ include file="../../standalone.jsf" %>

<!-- required CSS files -->
<c:if test="${empty plain}">
<link rel="stylesheet" type="text/css" href="${cdn}${jqt}/css/scrollable-horizontal.css" />
<link rel="stylesheet" type="text/css" href="${cdn}${jqt}/css/scrollable-buttons.css" />
<link rel="stylesheet" type="text/css" href="${cdn}${jqt}/css/scrollable-navigator.css" />
</c:if>

<style>
.scrollable img {
	width:100px;
	margin:20px 5px 20px 21px;	
}

.scrollable img.hover {
	background-color:#123;	
}
</style>

<c:set var="html">
<!-- wrapper for navigator elements -->
<div class="navi"></div>
</c:set>
${html}

<%@ include file="../scrollable.jsf" %>

<br clear="all" />

<!-- javascript coding -->
<script>
// What is $(document).ready ? See: http://flowplayer.org${jqt}/using.html#document_ready
$(document).ready(function() {
<c:set var="js">		
// heeeeeeeeeeere we go.
$("#${rootId}").scrollable({hoverClass: 'hover'}).circular().navigator().mousewheel().autoscroll({
	steps: 5,
	interval: 3000		
});	
</c:set>
${js}	
});
</script>
